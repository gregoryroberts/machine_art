<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Gallery">
  <meta name="author" content="Greg Roberts">

	<style>
		.center_art {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  padding: 30px 0;
		}
		.signature {
		  float: right;
		  font-family: 'Courier New', serif;
		  font-size: 1em;
		}

		.center_style {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  padding: 30px 0;
		  /*visibility: hidden;*/
		}
		.center_content {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  padding: 30px 0;
		  /*visibility: hidden;*/
		}
	</style>

</head>

<body>
	<img src="art/sunset/content.gif" id="sunset_content", alt="Sunset Content" class="center_content", onmouseover="hide_content_and_style()" >
	<img class="center_art" src="art/sunset/art.gif" alt="Sunset" onhover="display_content_style", onmouseover="show_content_and_style()" >
	<img src="art/sunset/style.gif" id="sunset_style", alt="Sunset Style" class="center_style", onmouseover="hide_content_and_style()" >
	<div class="signature">
		<b>34° 2' 17.55" N</b><br>
		<b>118° 31' 53.298" W</b>
	</div>

	<script type = "text/javascript">
		function show_content_and_style() {
		    document.getElementById( "sunset_content" ).style.visibility = 'visible';
		    document.getElementById( "sunset_style" ).style.visibility = 'visible';
		}
		function hide_content_and_style() {
		    document.getElementById( "sunset_content" ).style.visibility = 'hidden';
		    document.getElementById( "sunset_style" ).style.visibility = 'hidden';
		}

		setTimeout( function(){ hide_content_and_style(); }, 500 );
	</script>

</body>
</html>
